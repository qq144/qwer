<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faker — 李相赫 (About)</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans CJK TC', 'Microsoft JhengHei', Arial; 
      background: linear-gradient(180deg,#eaf3fb,#dbe9f7); 
      color: #13324a; 
      overflow-x: hidden;
    }
    
    .header { background-color: #f1f1f1; padding: 20px; text-align: center; }
    .header h1 { margin: 0; font-size: 2.2rem; color: #274861; }

    .nav { 
      background-color: #1b2b3a; 
      height: 50px; 
      position: sticky; 
      top: 0; 
      z-index: 999; 
      display: flex; 
      align-items: center; 
      padding: 0 12px;
      transition: all 0.3s ease;
    }
    .nav a { 
      color: #fff; 
      text-decoration: none; 
      padding: 8px 16px; 
      display: inline-block; 
      border-radius: 6px; 
      margin-right: 6px;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .nav a:hover { background: rgba(255,255,255,0.1); }
    .nav a:active { transform: scale(0.9); }

    .full-width-section {
        width: 100%;
        margin-bottom: 28px;
        overflow: hidden;
    }
    
    .full-width-section img {
        width: 100%;
        height: auto;
        display: block;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .full-width-section img.appear {
        opacity: 1;
        transform: translateY(0);
    }

    .container { max-width: 1100px; margin: 28px auto; padding: 0 16px; }

    .column { float: left; width: 50%; padding: 15px; min-height: 300px; }
    @media screen and (max-width: 600px) { .column { width: 100%; } }

    .card { 
      background: rgba(255,255,255,0.85); 
      border-radius: 12px; 
      padding: 18px; 
      box-shadow: 0 6px 18px rgba(20,40,60,0.08); 
    }

    .footer { clear: both; background-color: #f1f1f1; text-align: center; padding: 18px; margin-top: 22px; border-top-left-radius: 8px; border-top-right-radius: 8px; }
    .muted { color: #5c6d7a; font-size: 0.95rem; }
  </style>
</head>
<body>

  <div class="header">
    <h1>Faker — 李相赫 (이상혁)</h1>
    <div class="muted">英雄聯盟職業選手 / T1 / 傳奇中路選手</div>
  </div>

  <div class="nav" id="mainNav">
    <a href="personal data.html">個人資料</a>
    <a href="interesting.html">趣事</a>
    <a href="Glorious deeds.html">榮耀事蹟</a>
  </div>

  <div class="full-width-section">
    <img src="Faker_two.jpg" alt="Faker LCK 背景圖片" id="heroImg">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      const nav = document.getElementById('mainNav');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 20) {
          nav.style.boxShadow = '0 4px 15px rgba(0,0,0,0.3)';
          nav.style.backgroundColor = '#131e29'; 
        } else {
          nav.style.boxShadow = 'none';
          nav.style.backgroundColor = '#1b2b3a';
        }
      });

      const heroImg = document.getElementById('heroImg');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('appear');
          }
        });
      }, { threshold: 0.1 });

      if (heroImg) {
        observer.observe(heroImg);
      }
      console.log("%cAll Roads Lead to Me.", "color: #C19A6B; font-size: 20px; font-weight: bold; text-shadow: 2px 2px 4px #000;");
      console.log("網頁動態行為加載完成！");
    });
  </script>

</body>
</html>
